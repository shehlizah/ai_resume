<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Resume</title>

</head>
<body>
<div class="resume-wrapper">
  <aside class="sidebar">
    <h1>{{name}}</h1>
    <p>{{title}}</p>
    <p>{{email}}<br>{{phone}}<br>{{address}}</p>

    <h2>Skills</h2>
    <div class="skills">
      {{skills}}
    </div>
  </aside>

  <main class="main">
    <section>
      <h2>Professional Summary</h2>
      <p>{{summary}}</p>
    </section>

    <section>
      <h2>Experience</h2>
      {{experience}}
    </section>

    <section>
      <h2>Education</h2>
      {{education}}
    </section>
  </main>
</div>
</body>
</html>
