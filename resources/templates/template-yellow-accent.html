<div class="resume-container">
    <!-- Header -->
    <div class="header">
        <div class="profile-photo">
            {{picture}}
        </div>
        <div class="name-section">
            <h1 class="name">NAME SURNAME</h1>
            <p class="job-title">{{title}}</p>
        </div>
        <div class="qr-code">
            <!-- QR Code -->
        </div>
    </div>

    <!-- Two Column Layout -->
    <div class="content-wrapper">
        <!-- Left Column -->
        <div class="left-column">
            <!-- Summary with Yellow Background -->
            <div class="highlight-section">
                <h2 class="section-title yellow-bg">SUMMARY</h2>
                <p class="section-text">{{summary}}</p>
            </div>

            <!-- Objective with Yellow Background -->
            <div class="highlight-section">
                <h2 class="section-title yellow-bg">OBJECTIVE</h2>
                <p class="section-text">{{objective}}</p>
            </div>

            <!-- Education with Yellow Background -->
            <div class="highlight-section">
                <h2 class="section-title yellow-bg">EDUCATION</h2>
                <div class="section-content">
                    {{education}}
                </div>
            </div>

            <!-- Skills with Yellow Background -->
            <div class="highlight-section">
                <h2 class="section-title yellow-bg">SKILLS</h2>
                <div class="section-content">
                    {{skills}}
                </div>
            </div>

            <!-- Other with Yellow Background -->
            <div class="highlight-section">
                <h2 class="section-title yellow-bg">OTHER</h2>
                <p class="section-text">{{interests}}</p>
            </div>

            <!-- References with Yellow Background -->
            <div class="highlight-section">
                <h2 class="section-title yellow-bg">REFERENCES</h2>
                <p class="section-text">Available upon request</p>
            </div>
        </div>

        <!-- Right Column -->
        <div class="right-column">
            <!-- Experience -->
            <div class="section">
                <h2 class="section-title-plain">EXPERIENCE</h2>
                <div class="experience-content">
                    {{experience}}
                </div>
            </div>

            <!-- Certificates -->
            <div class="section">
                <h2 class="section-title-plain">CERTIFICATES</h2>
                <div class="certificates-content">
                    {{certifications}}
                </div>
            </div>

            <!-- Languages -->
            <div class="section">
                <h2 class="section-title-plain">LANGUAGES</h2>
                <div class="languages-content">
                    {{languages}}
                </div>
            </div>
        </div>
    </div>
</div>
