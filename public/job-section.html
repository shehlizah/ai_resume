<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Section</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #1E293B;
            background: #FFFFFF;
        }

        /* ===== JOBS SECTION ===== */
        .jobs-section {
            padding: 6rem 2rem;
            background: white;
        }

        .jobs-header {
            max-width: 1280px;
            margin: 0 auto 3rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .jobs-stats {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .jobs-stats h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #0F172A;
        }

        .jobs-count {
            background: #3B82F6;
            color: white;
            padding: 0.625rem 1.25rem;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .jobs-filter {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .jobs-filter-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #64748B;
            font-size: 14px;
        }

        .jobs-grid {
            max-width: 1280px;
            margin: 0 auto;
            display: grid;
            gap: 1.5rem;
        }

        .job-card {
            background: white;
            padding: 1.75rem;
            border-radius: 16px;
            border: 2px solid #E2E8F0;
            transition: all 0.3s ease;
            display: flex;
            gap: 1.5rem;
            align-items: start;
            cursor: pointer;
            max-width: 900px;
            margin: 0 auto;
        }

        .job-card:hover {
            border-color: #3B82F6;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }

        .job-time {
            color: #94A3B8;
            font-size: 13px;
            font-weight: 500;
            min-width: 30px;
            flex-shrink: 0;
            padding-top: 0.25rem;
        }

        .job-logo {
            width: 64px;
            height: 64px;
            border-radius: 12px;
            background: linear-gradient(135deg, #F1F5F9 0%, #E2E8F0 100%);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            overflow: hidden;
        }

        .job-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .job-info {
            flex: 1;
            min-width: 0;
        }

        .job-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.625rem;
            gap: 1rem;
        }

        .job-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #0F172A;
            margin-bottom: 0.25rem;
            line-height: 1.3;
        }

        .job-company {
            color: #64748B;
            font-size: 14px;
            margin-bottom: 0.5rem;
        }

        .job-badge {
            padding: 0.25rem 0.75rem;
            background: #10B981;
            color: white;
            border-radius: 6px;
            font-weight: 600;
            font-size: 12px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .job-location {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #64748B;
            margin-bottom: 0.875rem;
            font-size: 13px;
        }

        .job-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .tag {
            padding: 0.375rem 0.75rem;
            background: #F1F5F9;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            color: #475569;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .tag:hover {
            background: #E2E8F0;
        }

        .tag.featured {
            background: #FEF3C7;
            color: #92400E;
        }

        .tag.pro {
            background: #DBEAFE;
            color: #1E40AF;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .jobs-section {
                padding: 4rem 1.5rem;
            }

            .job-card {
                padding: 1.25rem;
                gap: 1rem;
            }

            .job-time {
                min-width: 25px;
                font-size: 12px;
            }

            .job-logo {
                width: 48px;
                height: 48px;
                font-size: 1.25rem;
            }

            .job-title {
                font-size: 1rem;
            }

            .job-company {
                font-size: 13px;
            }

            .job-location {
                font-size: 12px;
            }

            .tag {
                font-size: 11px;
                padding: 0.25rem 0.625rem;
            }
        }
    </style>
</head>
<body>
    <!-- Jobs Section -->
    <section class="jobs-section" id="jobs">
        <div class="jobs-header">
            <div class="jobs-stats">
                <h2>Jobs</h2>
                <div class="jobs-count">
                    <span style="font-size: 0.875rem;">...</span>
                </div>
            </div>

            <div class="jobs-filter">
                <div class="jobs-filter-info">
                    <span>üîÑ</span>
                    <span>Live from 3 job boards</span>
                </div>
            </div>
        </div>

        <div class="jobs-grid">
            <!-- Loading placeholder -->
            <div style="text-align: center; padding: 4rem 2rem; color: #94A3B8; grid-column: 1 / -1;">
                <div style="font-size: 3rem; margin-bottom: 1rem;">‚è≥</div>
                <p style="font-size: 1.125rem;">Loading fresh jobs from Remotive, RemoteOK & Arbeitnow...</p>
            </div>
        </div>
    </section>

    <!-- Job Loader Script -->
    <script src="frontend/assets/js/jobs-loader.js"></script>
</body>
</html>
